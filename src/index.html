<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./sass/main.scss" />

    <title>Game</title>
  </head>
  <body>
    <div id="controls" class="container controls-hub">
      <div>
        <input type="number" min="10" max="50" step="1" />
        <button type="button" data-action="render">Create</button>
      </div>

      <button type="button" data-action="remove-first">Remove first</button>
      <button type="button" data-action="remove-last">Remove last</button>
      <button type="button" data-action="destroy">Clear all</button>
    </div>

    <div class="boxes-holder" id="boxes"></div>

    <script src="./index.js"></script>
  </body>
</html>
